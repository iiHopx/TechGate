<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
       
    .divform {
      background-color: rgba(61, 61, 61, 0.8); 
      border-radius: 20px;
      color: white;
    }
    body {
        background-image: url("../img/111.png");
}
  </style>
</head>
<body>
    <div class="content">
      <div class="row mt-5 mb-5"></div>
      <div class="row mt-5 mb-5"></div>
      <div class="row mt-5 mb-5 pt-3"></div>

      <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
          <div class="col-md-4 ms-auto me-auto divform">
            <form class="pt-3" action="/loginprocess" method="POST" id="LoginForm">
              <div>
                <h3 class="text-center">Login</h3>
                <hr style="height: 2.5px" />
                <div class="form-floating mb-3 mt-4">
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="floatingUsername"
                    placeholder="Your Name"
                    required
                    maxlength="12"
                  />
                  <label for="floatingUsername" style="color: black">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    name="pass"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Your password"
                    required
                  />
                  <label for="floatingPassword" style="color: black">Password</label>
                </div>
                <div class="d-flex justify-content mt-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input me-2" id="rememberCheckbox" style="margin-top: 11px;">
                        <label class="form-check-label" for="rememberCheckbox" style="margin-top: 5px;">Remember me!!</label>
                    </div>
                </div>
                
                <div class="d-flex justify-content-center mt-4">
                  <button class="btn btn-success w-100 btn-lg" type="submit">
                    Login
                  </button>
                </div>

                <label class="form-check-label mt-4 mb-4 labelA">
                  Not registered yet?
                  <a href="registration" class="fw-bold text-muted"><u>create account!</u></a>
                </label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
        document.getElementById("LoginForm").onsubmit = function (e) {
            localStorage.setItem("custname", document.getElementById("floatingUsername").value);
        }; 
      

    </script>
</body>
</html>
