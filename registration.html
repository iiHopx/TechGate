<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
         <link type="" rel="stylesheet" href="./public/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Gate</title>
    <style>
        .div1 {
            background-color: aqua;
        }

        .mid {
            background-color: rgba(77, 66, 66, 0.3);
        }

        body {
            background-image: url("../img/dd.png");
        }

        label {
            color: white;
            font-weight: bolder;
        }
    </style>
</head>

<body>
        
    <div class="row">
 
        <div class="col-md-4 pt-5"></div>

    </div>
    <div class="row">
 
        <div class="col-md-4 pt-5"></div>

    </div>
    <div class="row">
 
        <div class="col-md-4 pt-5"></div>

    </div>
    <div class="row container-fluid ">

        <div class="col-md-4"></div>
        <div class="mid col-md-4" style="box-shadow: 2px 5px 30px rgb(3, 3, 3) ; border-radius: 15px   ">
            <form id="RegForm" action="process_registration" method="post"  enctype = "multipart/form-data">
                <br>
                <div class="form-group text-center ">
                    <label style="font:size 18px;">Registration here</label>
                </div>
                <div class="form-group ">
                    <label for="name">Username:</label>
                    <input type="text" name="na" class="form-control" required placeholder="Enter your username"
                        id="us" />
                </div>
                <div class="form-group">
                    <label id="ps1">Password </label><br>
                    <input type="password" name="pa" class="form-control" id="password1" required
                        placeholder="Enter password" />

                </div>
                <div class="form-group">
                    <label id="ps2">Confirm Password </label><br>
                    <input type="password" id="password2" class="form-control" required
                        placeholder="Re-ente password" />
                </div>
                <div class="form-group">
                    <label>Email </label><br>
                    <input type="email" id="em" name="em" class="form-control" required placeholder="enter email" />
                </div>
                <div class="form-group">
                    <label for="age">Age:</label> <br>
                    <input type="number" id="age" name="age" class="form-control" placeholder="Enter your age" max="100"
                        min="10" required>
                </div>
                <div>
                    <label for="date">Birth date :</label>
                    <input type="date" id="date" name="date" class="form-control " placeholder="Enter your birth date">
                </div><br>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input me-2" id="rememberCheckbox"
                        style="margin-top: 11px;">
                    <label class="form-check-label" for="rememberCheckbox" id="remeber"
                        style="margin-top: 5px; margin-bottom: 8px;">I agree!!</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Register</button>
                    <button type="button" class="btn btn-danger" onclick="test()">Clear</button>
                    <br>

                    <label class="form-check-label mt-4 mb-4 ">
                        Not registered yet?
                        <a href="login" class="fw-bold text-muted"><u>Already have an account !</u></a>
                      </label>
                </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    </form>
    <script>

        function test() {
       document.getElementById("us").value = "";
           document.getElementById("age").value="";
           document.getElementById("em").value="";
           document.getElementById("date").value="";
           document.getElementById("password1").value="";
           document.getElementById("password2").value="";

  

        }
        document.getElementById("RegForm").onsubmit=function(e)
{
	
    var fieldFirstValue=document.getElementById("password1").value;
	
	var fieldSecondValue=document.getElementById("password2").value;
	
	if (fieldSecondValue!==fieldFirstValue)
	{
	e.preventDefault();
    Swal.fire({
  icon: 'error',
  title: 'Oops...',
  text: 'The passwords does not match!'
})

document.getElementById("ps1").style.color="red";
document.getElementById("ps2").style.color="red";


	}else {

document.getElementById("ps1").style.color="white";
document.getElementById("ps2").style.color="white";

}
    

if (rememberCheckbox.checked == false) 
{
e.preventDefault();
Swal.fire({
  icon: 'warning',
  title: 'make sure to agree to our terms',
})
document.getElementById("remeber").style.color="red";

}else { document.getElementById("remeber").style.color="white";}

    
}	
var ages=document.getElementById("age").value;
if(ages<10){
    e.preventDefault();
Swal.fire({
  icon: 'warning',
  title: 'age should be more than 10',
})  
}

    </script>
</body>

</html>
