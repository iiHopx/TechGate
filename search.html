    async function gett() {
        var dd = document.getElementById('ti').value.toLowerCase();

    async function getText(url) {
        var response = await fetch(url);
        var x = await response.json();

        if (x && x.title) {
    var result = x;
    var details = document.getElementById("detail");
    details.innerHTML = "<table border='1' class='animate__animated animate__fadeInDownBig  table-striped table text-center'>" +
                           "<tr><th>Title</th><th>Description</th><th>Price</th><th>Category</th><th>Image</th></tr>" +
                           "<tr>" +
                           "<td>" + result.title + "</td>" +
                           "<td>" + result.description + "</td>" +
                           "<td>" + result.price + " Saudi Riyal </td>" +
                           "<td>" + (result.cata === 1 ? 'Intel' : 'AMD') + "</td>" +
                           "<td><img src='./" + result.image + "' alt='Product Image' style='max-width: 100px; max-height: 100px;'></td>" +
                           "</tr>" +
                         "</table>";
}
